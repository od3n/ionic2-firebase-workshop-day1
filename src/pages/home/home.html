<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="navigateToReminder()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="shouldShowEmptyState">
    <img src="assets/images/clock.png" />
    <span>
      You don't have any reminders created. 
      Start by clicking on the add button.
      </span>
  </div>
</ion-content>
